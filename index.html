<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    *{
        font-family: "JetBrains Mono";
        font-style: normal;
    }
    </style>  
    <script src="https://kit.fontawesome.com/e53a9172bb.js" crossorigin="anonymous"></script>
    <title>WorkStaff Manager</title>
</head>
<body class="p-2 bg-[#FAFCEE] flex flex-col gap-4">
    <!-- header -->
    <header class="border-2 border-[#1E1E1E] rounded-md p-2">
        <div class="font-extrabold text-xl flex justify-center ">
            <logo class="text-[#1E1E1E]">Work<span class="text-[#68A17B]">Staff</span></logo>
        </div>
    </header>
    <!-- bodySection -->
    <section class="grid grid-flow-col grid-cols-8">
        <!-- sidePanel -->
        <section class=" flex flex-col gap-2 border-2 border-[#1E1E1E] rounded-md col-span-2 p-2 h-fit max-h-2/3 overflow-y-scroll">
            <div class="flex flex-col bg-[#FAFCEE] gap-2 sticky top-1">
                <button id="addWorkerBtn" class="bg-[#68A17B] p-2 rounded-sm w-full cursor-pointer hover:bg-[#4e8460]">Add Worker</button>
                <input type="text" placeholder="find someone..." class="text-xs text-[#686f40] border-2 border-[#1E1E1E] rounded-sm p-2 w-full">
            </div>
            <div class="flex flex-col gap-4 h-fit">
                <div id="workersListSection" class="flex flex-col gap-2">
                </div>
            </div>
        </section>
        <!-- space -->
        <div class="col-span-1"></div>
        <!-- mainSection -->
        <section class="border-2 border-[#1E1E1E] rounded-md col-span-5 p-2 flex flex-col gap-4 ">
            <!-- roomSection -->
            <div class="col-span-5  grid grid-cols-3 grid-rows-2 gap-4  h-fit">
                <div id="meeting" class="col-span-1 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-1">
                    <div class="flex flex-col gap-2 justify-center w-full h-fit">
                        <div class="flex justify-between">
                            <div class="flex flex-col gap-1">
                                <h3>Meeting Room</h3>
                                <h4>(max: 8)</h4>
                            </div>
                            <button class="displayWorkersModal hover:bg-[#8EA1B8] rounded-sm cursor-pointer" type="button"><i class="fa-regular fa-square-plus fa-lg" style="color: #1e1e1e;"></i></button>
                        </div>
                        <div class="bg-[#68A17B] border-2 border-[#1E1E1E] rounded-sm p-1 flex justify-between">
                            <div class="flex flex-col gap-1">
                                <small>name</small>
                                <small>role</small>
                            </div>
                            <button type="button" class="hover:bg-[#3f664c] p-0.1 rounded-sm cursor-pointer"><i class="fa-regular fa-square-minus fa-lg" style="color: #1E1E1E;"></i></button>
                        </div>
                    </div>
                </div>
                <div id="archive" class="col-span-1 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-1">
                    <div class="flex flex-col gap-2 justify-center w-full h-fit">
                        <div class="flex justify-between">
                            <div class="flex flex-col gap-1">
                                <h3>Archive Room</h3>
                                <h4>(max: 2)</h4>
                            </div>
                            <button class="displayWorkersModal hover:bg-[#8EA1B8] rounded-sm cursor-pointer" type="button"><i class="fa-regular fa-square-plus fa-lg" style="color: #1e1e1e;"></i></button>
                        </div>
                        <div class="bg-[#68A17B] border-2 border-[#1E1E1E] rounded-sm p-1 flex justify-between">
                            <div class="flex flex-col gap-1">
                                <small>name</small>
                                <small>role</small>
                            </div>
                            <button type="button" class="hover:bg-[#3f664c] p-0.1 rounded-sm cursor-pointer"><i class="fa-regular fa-square-minus fa-lg" style="color: #1E1E1E;"></i></button>
                        </div>
                    </div>
                </div>
                <div id="security" class="col-span-1 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-1">
                    <div class="flex flex-col gap-2 justify-center w-full h-fit">
                        <div class="flex justify-between">
                            <div class="flex flex-col gap-1">
                                <h3>Security Room</h3>
                                <h4>(max: 1)</h4>
                            </div>
                            <button class="displayWorkersModal hover:bg-[#8EA1B8] rounded-sm cursor-pointer" type="button"><i class="fa-regular fa-square-plus fa-lg" style="color: #1e1e1e;"></i></button>
                        </div>
                        <div class="bg-[#68A17B] border-2 border-[#1E1E1E] rounded-sm p-1 flex justify-between">
                            <div class="flex flex-col gap-1">
                                <small>name</small>
                                <small>role</small>
                            </div>
                            <button type="button" class="hover:bg-[#3f664c] p-0.1 rounded-sm cursor-pointer"><i class="fa-regular fa-square-minus fa-lg" style="color: #1E1E1E;"></i></button>
                        </div>
                    </div>
                </div>
                <div id="reception" class="col-span-1 row-span-1 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-1">
                    <div class="flex flex-col gap-2 justify-center w-full h-fit">
                        <div class="flex justify-between">
                            <div class="flex flex-col gap-1">
                                <h3>Reception Room</h3>
                                <h4>(max: 2)</h4>
                            </div>
                            <button class="displayWorkersModal hover:bg-[#8EA1B8] rounded-sm cursor-pointer" type="button"><i class="fa-regular fa-square-plus fa-lg" style="color: #1e1e1e;"></i></button>
                        </div>
                        <div class="bg-[#68A17B] border-2 border-[#1E1E1E] rounded-sm p-1 flex justify-between">
                            <div class="flex flex-col gap-1">
                                <small>name</small>
                                <small>role</small>
                            </div>
                            <button type="button" class="hover:bg-[#3f664c] p-0.1 rounded-sm cursor-pointer"><i class="fa-regular fa-square-minus fa-lg" style="color: #1E1E1E;"></i></button>
                        </div>
                    </div>
                </div>
                <div id="break" class="col-span-1 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-1">
                    <div class="flex flex-col gap-2 justify-center w-full h-fit">
                        <div class="flex justify-between">
                            <div class="flex flex-col gap-1">
                                <h3>Break Room</h3>
                                <h4>(max: 3)</h4>
                            </div>
                            <button class="displayWorkersModal hover:bg-[#8EA1B8] rounded-sm cursor-pointer" type="button"><i class="fa-regular fa-square-plus fa-lg" style="color: #1e1e1e;"></i></button>
                        </div>
                        <div class="bg-[#68A17B] border-2 border-[#1E1E1E] rounded-sm p-1 flex justify-between">
                            <div class="flex flex-col gap-1">
                                <small>name</small>
                                <small>role</small>
                            </div>
                            <button type="button" class="hover:bg-[#3f664c] p-0.1 rounded-sm cursor-pointer"><i class="fa-regular fa-square-minus fa-lg" style="color: #1E1E1E;"></i></button>
                        </div>
                    </div>
                </div>
                <div id="servers" class="col-span-1 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-1">
                    <div class="flex flex-col gap-2 justify-center w-full h-fit">
                        <div class="flex justify-between">
                            <div class="flex flex-col gap-1">
                                <h3>Servers Room</h3>
                                <h4>(max: 1)</h4>
                            </div>
                            <button class="displayWorkersModal hover:bg-[#8EA1B8] rounded-sm cursor-pointer" type="button"><i class="fa-regular fa-square-plus fa-lg" style="color: #1e1e1e;"></i></button>
                        </div>
                        <div class="bg-[#68A17B] border-2 border-[#1E1E1E] rounded-sm p-1 flex justify-between">
                            <div class="flex flex-col gap-1">
                                <small>name</small>
                                <small>role</small>
                            </div>
                            <button type="button" class="hover:bg-[#3f664c] p-0.1 rounded-sm cursor-pointer"><i class="fa-regular fa-square-minus fa-lg" style="color: #1E1E1E;"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- addModal -->
    <section id="addModal"  class="hidden backdrop-blur-md">
        <div  class=" block place-self-center fixed  z-0 w-fit bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-2">
            <header>
                <div class="flex justify-between">
                    <h2>Add worker</h2>
                    <button  class="closeModalBtn hover:bg-[#8EA1B8] cursor-pointer rounded-sm"><i class="fa-solid fa-xmark" style="color: #1e1e1e;"></i></button>
                </div>
            </header>
            <div class="flex flex-col gap-2">
                <div>
                    <div class="size-16 bg-[#8EA1B8] border-2 border-[#1e1e1e] rounded-sm"></div>                      
                </div>    
                <form name="ajoute" class="font-bold text-[#1e1e1e] flex flex-col ">
                    <div class="flex gap-2">
                        <div class="flex flex-col">
                            <label for="fullName">FullName:</label>
                            <input required id="fullname" name="fullName" type="text" placeholder="FullName" class="forumInput bg-[#8EA1B8] p-2 border-[#1e1e1e] border-2 rounded-sm"> 
                        </div>
                        <div class="flex flex-col">
                            <label for="role">Role:</label>
                            <select required id="role" name="role" placeholder="Role" class="forumInput bg-[#8EA1B8] p-2 border-[#1e1e1e] border-2 rounded-sm"> 
                                <option value="Autres rôle">Autres rôle</option>
                                <option value="Réceptionniste">Réceptionniste</option>
                                <option value="Technicien">Technicien</option>
                                <option value="Agent de sécurité">Agent de sécurité</option>
                                <option value="Manager">Manager</option>
                                <option value="Nettoyage">Nettoyage</option>
                            </select>
                        </div>
                    </div>
                    <label for="number">Phone Number:</label>
                    <input required id="number" name="number" type="text" placeholder="PhoneNumber" class="forumInput bg-[#8EA1B8] p-2 border-[#1e1e1e] border-2 rounded-sm">
                    <label for="email">Email</label>
                    <input required id="email" name="email" type="text" placeholder="Email" class="forumInput bg-[#8EA1B8] p-2 border-[#1e1e1e] border-2 rounded-sm">
                    <div id="expDiv" class="bg-[#68A17B] rounded-md flex flex-col gap-2 p-2 mt-2">
                        <label for="experience">Experience</label>
                        <input required id="experience" name="experiences" type="text" placeholder="Experience" class="forumInput bg-[#8EA1B8] p-2 border-[#1e1e1e] border-2 rounded-sm">
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button type="submit" id="addBtn"  class="hover:bg-[#48825b] bg-[#68A17B] p-2 border-2 border-[#1e1e1e] rounded-sm w-full cursor-pointer">Add</button>
                        <button type="button" id="addExperienceBtn"  class="hover:bg-[#5d7a9e] bg-[#8EA1B8] p-2 border-2 border-[#1e1e1e] rounded-sm cursor-pointer"><i class="fa-regular fa-square-plus" style="color: #1e1e1e;"></i></button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <!-- profileDetailModal -->
    <section id="profileModal" class="hidden">
        <div  class="place-self-center mt-24 block fixed z-0 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-2 w-fit ">
            <header class="m-2">
                <div class="flex justify-between">
                    <h2>Details</h2>
                    <button  class="closeModalBtn hover:bg-[#8EA1B8] cursor-pointer rounded-sm"><i class="fa-solid fa-xmark" style="color: #1e1e1e;"></i></button>
                </div>
            </header>
            <div class="flex flex-col gap-2">
                <div class="size-16 bg-[#8EA1B8] border-2 border-[#1e1e1e] rounded-sm"></div>                         
                <div id="profileInfoBlock" class=" text-[#1e1e1e] flex flex-col gap-2 ">
                </div>
                <div id="expBlock" class="bg-[#68A17B] w-full h-fit p-2 rounded-md">

                </div>
                <div class="flex gap-2">
                    <button class="hover:bg-[#48825b] bg-[#68A17B] p-2 border-2 border-[#1e1e1e] rounded-sm w-full cursor-pointer">Edit</button>
                </div>
            </div>
        </div>
    </section>
    <!-- addToSectionModal -->
    <section id="displayWorkersModal" class="hidden">
        <div class="place-self-center mt-24 block fixed z-0 bg-[#A4BCC6] border-2 border-[#1E1E1E] rounded-md p-2 w-fit ">
            <header class="m-2">
                <div class="flex justify-between">
                    <h2>Details</h2>
                    <button  class="closeModalBtn hover:bg-[#8EA1B8] cursor-pointer rounded-sm"><i class="fa-solid fa-xmark" style="color: #1e1e1e;"></i></button>
                </div>
            </header>
                <div>
                    <div id="workersDisplayBlock" class="flex flex-col flex-wrap gap-2 h-fit max-h-40 w-fit max-w-1/3">
                    </div>
                </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
